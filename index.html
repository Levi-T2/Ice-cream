<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream</title>
</head>

<body>
    <header class="container-fluid">
        <section class="row">
            <div class="col-12">
                <h1>Ice Cream!</h1>
            </div>
        </section>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-4 cart">
                <h3 class="text-center">Cart</h3>
                <section class="row">
                    <div class="col-12">
                        <div id="cart">
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="toppings">
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="vessels">
                        </div>
                    </div>
                    <div class="col-12">
                        <div> Total Cost:$<span id="finalCost">0.00</span>
                        </div>
                    </div>
                    <div class="col-12 text-end">
                        <button onclick="checkout()" class="btn btn-primary">CheckOut</button>
                    </div>
                </section>

            </div>
            <div class="col-7">
                <section class="row text-center">
                    <div class="col-12 fs-4">Flavors</div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://images.unsplash.com/photo-1561230101-2c841778f9ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2080&q=80">
                        <p>Vanilla</p>
                        <p>$3</p>
                        <button onclick="orderFlavor('Vanilla')" class="btn bg-success text-light">
                            Add Scoop
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://images.unsplash.com/photo-1580915411954-282cb1b0d780?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80">
                        <p>Chocolate</p>
                        <p>$3</p>
                        <button onclick="orderFlavor('Chocolate')" class="btn bg-success text-light">
                            Add Scoop
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://images.unsplash.com/photo-1618485476466-81daffb8b95a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80">
                        <p>Strawberry</p>
                        <p>$3</p>
                        <button onclick="orderFlavor('Strawberry')" class="btn bg-success text-light">
                            Add Scoop
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://images.unsplash.com/photo-1558586538-5d88218be34c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80">
                        <p>Mint Chocolate Chip</p>
                        <p>$4</p>
                        <button onclick="orderFlavor('Mint Chocolate Chip')" class="btn bg-success text-light">
                            Add Scoop
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://www.yourhomebasedmom.com/wp-content/uploads/2019/08/birthday-cake-ice-cream-ingredients-1-500x500.jpg">
                        <p>Birthday Cake</p>
                        <p>$4</p>
                        <button onclick="orderFlavor('Birthday Cake')" class="btn bg-success text-light">
                            Add Scoop
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://homebodyeats.com/wp-content/uploads/2022/08/ice-cream-oreo-cookie-500x500.jpg">
                        <p>Oreo</p>
                        <p>$4</p>
                        <button onclick="orderFlavor('Oreo')" class="btn bg-success text-light">
                            Add Scoop
                        </button>
                    </div>
                </section>
                <section class="row text-center">
                    <div class="col-12 fs-4">Toppings</div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://thebigmansworld.com/wp-content/uploads/2021/08/vegan-chocolate-chips-4.jpeg">
                        <p>Chocolate Chips</p>
                        <p>$0.50</p>
                        <button onclick="orderTopping('Chocolate Chips')" class="btn bg-success text-light">
                            Add Topping
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://nyspiceshop.com/cdn/shop/products/SuperSourWorms2_2000x.jpg?v=1638354808">
                        <p>Gummy Worm</p>
                        <p>$0.50</p>
                        <button onclick="orderTopping('Gummy Worms')" class="btn bg-success text-light">
                            Add Topping
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://www.webstaurantstore.com/images/products/large/90857/2266678.jpg">
                        <p>Sprinkles</p>
                        <p>$0.50</p>
                        <button onclick="orderTopping('Sprinkles')" class="btn bg-success text-light">
                            Add Topping
                        </button>
                    </div>
                </section>
                <section class="row text-center">
                    <div class="col-12 fs-4">Vessels</div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80">
                        <p>Waffle Cone</p>
                        <p>$1</p>
                        <button onclick="chooseVessel('Waffle Cone')" class="btn bg-success text-light">
                            Pick Vessel
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://5.imimg.com/data5/QL/FR/XI/ANDROID-13431923/1562046509245-jpg-500x500.jpg">
                        <p>Waffle Bowl</p>
                        <p>$1</p>
                        <button onclick="chooseVessel('Waffle Bowl')" class="btn bg-success text-light">
                            Pick Vessel
                        </button>
                    </div>
                    <div class="col-3 cards">
                        <img class="img-fluid img-format"
                            src="https://secure.auifinefoods.com/img/product/5890450000_1-B.jpg?fv=735FAB56DE54DB2F8331B691EF2A88CD-14594">
                        <p>Dipped Bowl</p>
                        <p>$1</p>
                        <button onclick="chooseVessel('Dipped Bowl')" class="btn bg-success text-light">
                            Pick Vessel
                        </button>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="app.js"></script>
</body>

</html>
